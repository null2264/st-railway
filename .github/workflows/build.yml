name: Build Docker Image

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    strategy:
      matrix:
        dockerfile:
          - 'Dockerfile.latest'
          - 'Dockerfile.1.13.3'
          - 'Dockerfile.1.13.2'
          - 'Dockerfile.1.13.1'
          - 'Dockerfile.1.13.0'

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from Dockerfile name
        id: extract_version
        run: |
          __version="${{ matrix.dockerfile }}"
          version="$(echo $__version | sed 's/^Dockerfile\.//g')"
          echo "version=$version" >> $GITHUB_OUTPUT
          mv --no-clobber config.latest.yaml "config.$version.yaml"
          cat Dockerfile.template | sed "s/%VERSION%/$version/g" > "$__version"
          ls
        shell: bash

      - name: Build and Publish
        uses: docker/build-push-action@v5
        with:
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ steps.extract_version.outputs.version }}
